<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Budget Status (Toggle H1/H2, Negative Overspend)</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    .progress-container {
      background-color: #e9ecef;
      border-radius: 0.25rem;
      height: 20px;
      width: 100%;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #28a745;
      height: 100%;
      transition: width 0.4s ease;
    }
    .card ul { list-style: none; padding-left: 0; }
    .card li { margin-bottom: 1rem; }

    .viewModeControls {
      display: flex;
      flex-wrap: wrap;        /* so it stays mobile-friendly */
      align-items: center;
      gap: 1rem;
    }
    .viewModeControls label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Budget Status</h1>
  </header>

  <!-- Toggle for H1/H2 in a card -->
  <div class="card">
    <h2>View Mode</h2>
    <div class="viewModeControls">
      <label><input type="radio" name="halfToggle" value="H1" checked> First Half</label>
      <label><input type="radio" name="halfToggle" value="H2"> Second Half</label>
      <button id="toggleReloadBtn" class="btn">Reload</button>
    </div>
  </div>

  <div class="card">
    <h2>Cashflow</h2>
    <div id="cashflow"></div>
  </div>

  <div class="card">
    <h2>Per-Category Leftover</h2>
    <ul id="catBudgetList"></ul>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection, getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    let currentHalf = "H1"; // default to first half

    document.addEventListener("DOMContentLoaded", () => {
      // read radio changes
      const radios = document.getElementsByName("halfToggle");
      radios.forEach(radio => {
        radio.addEventListener("change", () => {
          currentHalf = radio.value;
        });
      });

      // reload button
      document.getElementById("toggleReloadBtn").addEventListener("click", loadBudget);

      // initial load
      loadBudget();
    });

    async function loadBudget() {
      // ensure we know which half is selected
      const radios = document.getElementsByName("halfToggle");
      for (let r of radios) {
        if (r.checked) {
          currentHalf = r.value;
          break;
        }
      }

      const cashflowEl = document.getElementById("cashflow");
      const catBudgetList = document.getElementById("catBudgetList");

      try {
        // 1) sum all deposits
        const depSnap = await getDocs(collection(db, "deposits"));
        let depositsArr = [];
        depSnap.forEach(docSnap => {
          depositsArr.push({ ...docSnap.data() });
        });
        let totalDeposits = depositsArr.reduce((sum,d)=> sum + (d.amount||0), 0);

        // 2) gather all expenses
        const txnSnap = await getDocs(collection(db, "transactions"));
        let txnsArr = [];
        txnSnap.forEach(docSnap => {
          txnsArr.push({ ...docSnap.data() });
        });
        // filter expense or rent_expense
        const expenseArr = txnsArr.filter(t => t.type==="expense" || t.type==="rent_expense");
        let totalExpenses = expenseArr.reduce((sum,e)=> sum + (e.amount||0), 0);

        let overallCashflow = totalDeposits - totalExpenses;

        // 3) fetch categories
        const catSnap = await getDocs(collection(db, "categories"));
        let categories = [];
        catSnap.forEach(docSnap => {
          categories.push({ id: docSnap.id, ...docSnap.data() });
        });

        // sum total monthly & total biweekly
        let totalMO=0, totalBW=0;
        categories.forEach(cat => {
          totalMO += (cat.monthly||0);
          totalBW += (cat.biweekly||0);
        });
        let secondCycle = totalMO - totalBW;
        if (secondCycle<0) secondCycle=0;

        // display top-level
        cashflowEl.innerHTML=`
          <p>Total Deposits = $${totalDeposits.toFixed(2)}</p>
          <p>Total Expenses = $${totalExpenses.toFixed(2)}</p>
          <strong style="font-size:1.1em;">
            Available Cash = $${overallCashflow.toFixed(2)}
          </strong>
          <br><br>
          <p>
            <strong>Total MO Budget = $${totalMO.toFixed(2)}</strong><br>
            <strong>1st Cycle = $${totalBW.toFixed(2)}</strong><br>
            <strong>2nd Cycle = $${secondCycle.toFixed(2)}</strong>
          </p>
          <p>Viewing: <strong>${currentHalf==="H1"?"First Half":"Second Half"}</strong></p>
        `;

        // 4) Build spentH1 & spentH2
        let spentH1 = {};
        let spentH2 = {};
        expenseArr.forEach(txn => {
          let cId=txn.categoryId;
          let half=txn.half||"H1"; // default
          if (half==="H1") {
            if (!spentH1[cId]) spentH1[cId]=0;
            spentH1[cId]+=txn.amount;
          } else {
            if (!spentH2[cId]) spentH2[cId]=0;
            spentH2[cId]+=txn.amount;
          }
        });

        // 5) For each category, compute leftover based on currentHalf
        catBudgetList.innerHTML="";
        categories.forEach(cat => {
          let monthlyVal = cat.monthly || 0;
          let bwVal = cat.biweekly || 0;
          let spentReset = cat.spentReset || 0;

          // spent in each half
          let s1 = spentH1[cat.id]||0;
          let s2 = spentH2[cat.id]||0;

          let leftover=0;
          let line="";

          if (currentHalf==="H1") {
            // if isRent => monthly for the first half, else use bwVal
            let budgetVal = cat.isRent ? monthlyVal : bwVal;
            // leftover1 can go negative if overspend
            let leftoverH1 = budgetVal - (s1 - spentReset);
            // do NOT clamp leftoverH1 here, we want negative if overspent
            let pct=0;
            // if leftoverH1 is negative, it's truly overspent
            // for display, we can show leftover= leftoverH1 if leftoverH1>0 else 0
            // let's keep the final leftover for the UI clamp
            let displayLeftover= leftoverH1<0? 0 : leftoverH1;
            if (budgetVal>0) pct=(displayLeftover/budgetVal)*100;

            line= `${cat.name} (H1): $${displayLeftover.toFixed(2)} left of $${budgetVal.toFixed(2)}`;
            line+= ` (${pct.toFixed(1)}%)`;

            leftover= leftoverH1; // store the actual leftover (could be negative)

            // We'll clamp only for the bar display 
          } else {
            // second half
            // leftoverH1 = firstHalfBudget - (s1 - spentReset) (can be negative)
            let firstHalfBudget= cat.isRent? monthlyVal : bwVal;
            let leftoverH1= firstHalfBudget - (s1 - spentReset);
            // no clamp leftoverH1

            let secondHalfPort = monthlyVal - firstHalfBudget;
            if (secondHalfPort<0) secondHalfPort=0;

            // leftoverH2 = leftoverH1 + secondHalfPort - s2
            let leftoverH2= leftoverH1 + secondHalfPort - s2;
            // if leftoverH2 < 0 => clamp for UI
            let displayLeftover= leftoverH2<0? 0: leftoverH2;

            // percent relative to entire monthly
            let pct=0;
            if (monthlyVal>0) pct= (displayLeftover/monthlyVal)*100;

            line= `${cat.name} (H2): $${displayLeftover.toFixed(2)} left of $${monthlyVal.toFixed(2)}`;
            line+= ` (${pct.toFixed(1)}%)`;

            leftover= leftoverH2; // actual leftover (could be negative)
          }

          // Build DOM
          const li = document.createElement("li");
          li.innerHTML=`
            <strong>${line}</strong>
            <div class="progress-container">
              <div class="progress-bar" style="width:0%;"></div>
            </div>
          `;

          // set bar width
          let bar = li.querySelector(".progress-bar");
          let barPct=0;

          if (currentHalf==="H1") {
            let budgetVal= cat.isRent? monthlyVal : bwVal;
            let leftoverH1= leftover; // could be negative
            let displayLeftover= leftoverH1<0? 0: leftoverH1;
            if (budgetVal>0) barPct= (displayLeftover/budgetVal)*100;
          } else {
            // H2
            let monthly= cat.monthly||0;
            let leftoverH2= leftover; // could be negative
            let displayLeftover= leftoverH2<0? 0: leftoverH2;
            if (monthly>0) barPct= (displayLeftover/monthly)*100;
          }
          bar.style.width=`${barPct}%`;

          // add reset button
          const resetBtn = document.createElement("button");
          resetBtn.textContent="Reset Budget";
          resetBtn.style.marginLeft="1rem";
          resetBtn.onclick= async()=>{
            if (confirm(`Reset '${cat.name}' budget for the entire month?`)) {
              // set spentReset => totalSpent in both halves
              let totalSpent= (s1 + s2);
              await updateDoc(doc(db,"categories",cat.id),{
                spentReset: totalSpent
              });
              loadBudget();
            }
          };
          li.appendChild(resetBtn);

          catBudgetList.appendChild(li);
        });

      } catch(err) {
        catBudgetList.innerHTML=`<li>Error: ${err.message}</li>`;
      }
    }
  </script>
</body>
</html>
