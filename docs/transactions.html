<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Expenses</h1>
  </header>

  <div class="card">
    <h2>Create Expense</h2>
    <label for="txnType">Type</label>
    <select id="txnType">
      <option value="expense">Expense</option>
      <option value="rent_expense">Rent Expense</option>
    </select>

    <label for="txnAmount">Amount ($)</label>
    <input type="number" step="0.01" id="txnAmount" placeholder="e.g. 50.00" />

    <label for="txnCategory">Category</label>
    <select id="txnCategory"></select>

    <button class="btn" id="txnAddBtn">Create Expense</button>
  </div>

  <div class="card">
    <h2>Expenses</h2>
    <ul id="expenseList"></ul>
  </div>

  <script>
    const API_BASE = "https://6a9f-70-175-49-108.ngrok-free.app";
    let categoryMap = {};

    document.addEventListener("DOMContentLoaded", async () => {
      await loadCategories();
      loadExpenses();
      document.getElementById("txnAddBtn").addEventListener("click", createExpense);
    });

    async function loadCategories() {
      try {
        // /categories/ with slash
        const res = await fetch(`${API_BASE}/categories/`);
        if (!res.ok) throw new Error("Could not load categories");
        const cats = await res.json();
        const sel = document.getElementById("txnCategory");
        sel.innerHTML = "";
        cats.forEach(cat => {
          categoryMap[cat.id] = cat.name;
          const opt = document.createElement("option");
          opt.value = cat.id;
          opt.textContent = cat.name;
          sel.appendChild(opt);
        });
      } catch(err) {
        console.error(err);
      }
    }

    async function createExpense() {
      const txnType = document.getElementById("txnType").value;
      const amount = document.getElementById("txnAmount").value.trim();
      const category_id = document.getElementById("txnCategory").value;
      if (!amount) {
        alert("Please enter an amount.");
        return;
      }
      if (!category_id) {
        alert("Please select a category.");
        return;
      }
      const body = { type: txnType, amount, category_id };
      try {
        // POST /transactions/
        const res = await fetch(`${API_BASE}/transactions/`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        if(!res.ok) {
          const txt = await res.text();
          throw new Error(txt);
        }
        document.getElementById("txnAmount").value = "";
        loadExpenses();
      } catch(err) {
        console.error(err);
        alert("Error creating expense: " + err.message);
      }
    }

    async function loadExpenses() {
      try {
        // GET /transactions/
        const res = await fetch(`${API_BASE}/transactions/`);
        if(!res.ok) throw new Error("Could not load transactions");
        const allTxns = await res.json();
        // Filter for expense or rent_expense
        const expenseTxns = allTxns.filter(t => t.type === "expense" || t.type === "rent_expense");

        const ul = document.getElementById("expenseList");
        ul.innerHTML = "";

        expenseTxns.forEach(txn => {
          let catName = categoryMap[txn.category_id] || "Unknown";
          let datePart = txn.timestamp.split("T")[0];
          let line = `${catName}: $${txn.amount} | ${datePart}`;

          const li = document.createElement("li");
          li.textContent = line;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginLeft = "1rem";
          delBtn.onclick = () => deleteTransaction(txn.id);

          li.appendChild(delBtn);
          ul.appendChild(li);
        });
      } catch(err) {
        console.error(err);
        alert("Error loading expenses: " + err.message);
      }
    }

    async function deleteTransaction(id) {
      if (!confirm("Delete this transaction?")) return;
      try {
        const res = await fetch(`${API_BASE}/transactions/${id}`, { method: "DELETE" });
        if(!res.ok) {
          throw new Error("Delete failed");
        }
        loadExpenses();
      } catch(err) {
        console.error(err);
        alert("Error deleting transaction.");
      }
    }
  </script>
</body>
</html>
