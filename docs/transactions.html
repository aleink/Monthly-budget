<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Transactions</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    /* Ensure body covers the screen and let .card center via margin auto */
    html, body {
      margin: 0; 
      padding: 0;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }
    /* If you want .card centered, ensure it has margin: 1rem auto 
       and a max-width, so it's not stretched across the entire screen. */

    /* Example (if not already in assets/style.css):
       .card {
         max-width: 600px;
         margin: 1rem auto;
         padding: 1rem;
         background-color: #fff;
         box-shadow: 0 0 5px rgba(0,0,0,0.1);
       }
    */
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Expenses</h1>
  </header>

  <div class="card">
    <h2>Create Expense</h2>
    <label for="txnType">Type</label>
    <select id="txnType">
      <option value="expense">Expense</option>
      <option value="rent_expense">Rent Expense</option>
    </select>
    <br><br>

    <label for="txnCat">Category</label>
    <select id="txnCat"></select>
    <br><br>

    <label for="txnHalf">Which half?</label>
    <select id="txnHalf">
      <option value="H1">First Half</option>
      <option value="H2">Second Half</option>
    </select>
    <br><br>

    <label for="txnAmt">Amount ($)</label>
    <input type="number" step="0.01" id="txnAmt" placeholder="e.g. 50.00" />
    <br><br>

    <button class="btn" id="txnAddBtn">Create Expense</button>
  </div>

  <div class="card">
    <h2>All Expenses</h2>
    <ul id="txnList"></ul>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const txnTypeEl = document.getElementById("txnType");
    const txnCatEl  = document.getElementById("txnCat");
    const txnHalfEl = document.getElementById("txnHalf");
    const txnAmtEl  = document.getElementById("txnAmt");
    const txnAddBtn = document.getElementById("txnAddBtn");
    const txnListEl = document.getElementById("txnList");

    document.addEventListener("DOMContentLoaded", async () => {
      await loadCategories();
      await loadExpenses();
      txnAddBtn.addEventListener("click", createExpense);
    });

    async function loadCategories() {
      try {
        const snap = await getDocs(collection(db, "categories"));
        const cats = [];
        snap.forEach(docSnap => {
          cats.push({ id: docSnap.id, ...docSnap.data() });
        });
        txnCatEl.innerHTML = "";
        cats.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat.id;
          opt.textContent = cat.name;
          txnCatEl.appendChild(opt);
        });
      } catch(err) {
        alert("Error loading categories: " + err.message);
      }
    }

    async function createExpense() {
      const typeVal = txnTypeEl.value;
      const catIdVal = txnCatEl.value;
      const halfVal  = txnHalfEl.value;
      const amtVal   = parseFloat(txnAmtEl.value.trim()) || 0;
      if (!catIdVal) {
        alert("Select a category");
        return;
      }
      if (!halfVal) {
        alert("Select which half (H1 or H2)");
        return;
      }
      if (amtVal <= 0) {
        alert("Enter a positive amount");
        return;
      }
      try {
        await addDoc(collection(db, "transactions"), {
          type: typeVal,
          categoryId: catIdVal,
          half: halfVal,
          amount: amtVal,
          timestamp: new Date().toISOString()
        });
        txnAmtEl.value = "";
        loadExpenses();
      } catch(err) {
        alert("Error creating expense: " + err.message);
      }
    }

    async function loadExpenses() {
      try {
        const snap = await getDocs(collection(db, "transactions"));
        const txns = [];
        snap.forEach(docSnap => {
          txns.push({ id: docSnap.id, ...docSnap.data() });
        });
        // filter only expense or rent_expense
        const expenseTxns = txns.filter(t => t.type==="expense" || t.type==="rent_expense");

        txnListEl.innerHTML = "";
        expenseTxns.forEach(txn => {
          const li = document.createElement("li");
          const dateStr = txn.timestamp ? txn.timestamp.split("T")[0] : "";
          li.textContent = `${txn.type} $${txn.amount} half=${txn.half} cat=${txn.categoryId} on ${dateStr}`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginLeft = "1rem";
          delBtn.onclick = async () => {
            if (confirm(`Delete expense of $${txn.amount}?`)) {
              await deleteDoc(doc(db, "transactions", txn.id));
              loadExpenses();
            }
          };
          li.appendChild(delBtn);

          txnListEl.appendChild(li);
        });
      } catch(err) {
        alert("Error loading expenses: " + err.message);
      }
    }
  </script>
</body>
</html>
