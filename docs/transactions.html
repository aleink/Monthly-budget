<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Expenses</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Expenses</h1>
  </header>

  <div class="card">
    <h2>Record Expense</h2>
    <label for="txnType">Type</label>
    <select id="txnType">
      <option value="expense">Expense</option>
      <option value="rent_expense">Rent Expense</option>
    </select>

    <label for="txnAmount">Amount ($)</label>
    <input type="number" step="0.01" id="txnAmount" placeholder="e.g. 50.00" />

    <div>
      <label for="txnCategory">Category</label>
      <select id="txnCategory">
        <!-- We'll load categories from the API -->
      </select>
    </div>

    <button class="btn" id="txnAddBtn">Create Expense</button>
  </div>

  <div class="card">
    <h2>All Transactions</h2>
    <ul id="txnList"></ul>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    document.addEventListener("DOMContentLoaded", () => {
      loadCategories();
      loadTransactions();
      document.getElementById("txnAddBtn").addEventListener("click", createExpense);
    });

    async function loadCategories() {
      try {
        const res = await fetch(`${API_BASE}/categories`);
        if (!res.ok) throw new Error("Could not load categories");
        const cats = await res.json();

        const sel = document.getElementById("txnCategory");
        sel.innerHTML = "";
        cats.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat.id;
          opt.textContent = cat.name;
          sel.appendChild(opt);
        });
      } catch(err) {
        console.error(err);
      }
    }

    async function createExpense() {
      const txnType = document.getElementById("txnType").value;
      const amount = document.getElementById("txnAmount").value.trim();
      const category_id = document.getElementById("txnCategory").value;

      if (!amount) {
        alert("Please enter an amount.");
        return;
      }
      if (!category_id) {
        alert("Select a category.");
        return;
      }

      const body = { type: txnType, amount, category_id };
      try {
        const res = await fetch(`${API_BASE}/transactions`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        if(!res.ok) {
          const txt = await res.text();
          throw new Error(txt);
        }
        // success
        document.getElementById("txnAmount").value = "";
        loadTransactions();
      } catch(err) {
        console.error(err);
        alert("Error creating expense: " + err.message);
      }
    }

    async function loadTransactions() {
      try {
        const res = await fetch(`${API_BASE}/transactions`);
        if(!res.ok) throw new Error("Could not load transactions");
        const data = await res.json();
        const ul = document.getElementById("txnList");
        ul.innerHTML = "";
        data.forEach(txn => {
          const li = document.createElement("li");
          const ts = txn.timestamp.split("T").join(" ").split(".")[0];
          li.textContent = `#${txn.id} [${txn.type}] $${txn.amount}, cat=${txn.category_id||"null"}, time=${ts}`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginLeft = "1rem";
          delBtn.onclick = () => deleteTransaction(txn.id);

          li.appendChild(delBtn);
          ul.appendChild(li);
        });
      } catch(err) {
        console.error(err);
        alert("Error loading transactions");
      }
    }

    async function deleteTransaction(id) {
      if (!confirm("Delete this transaction?")) return;
      try {
        const res = await fetch(`${API_BASE}/transactions/${id}`, { method: "DELETE" });
        if(!res.ok) {
          throw new Error("Delete failed");
        }
        loadTransactions();
      } catch(err) {
        console.error(err);
        alert("Error deleting transaction.");
      }
    }
  </script>
</body>
</html>
