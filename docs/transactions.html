<!-- transactions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Transactions</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Expenses</h1>
  </header>

  <div class="card">
    <h2>Create Expense</h2>
    <label for="txnType">Type</label>
    <select id="txnType">
      <option value="expense">Expense</option>
      <option value="rent_expense">Rent Expense</option>
    </select>
    <br><br>

    <label for="txnCat">Category</label>
    <select id="txnCat"></select>
    <br><br>

    <label for="txnHalf">Which half?</label>
    <select id="txnHalf">
      <option value="H1">First Half</option>
      <option value="H2">Second Half</option>
    </select>
    <br><br>

    <label for="txnAmt">Amount ($)</label>
    <input type="number" step="0.01" id="txnAmt" placeholder="e.g. 50.00" />
    <br><br>

    <button class="btn" id="txnAddBtn">Create Expense</button>
  </div>

  <div class="card">
    <h2>All Expenses</h2>
    <ul id="txnList"></ul>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", async () => {
      await loadCategories();
      await loadExpenses();
      document.getElementById("txnAddBtn").addEventListener("click", createExpense);
    });

    // load categories to populate the dropdown
    async function loadCategories() {
      try {
        const res = await getDocs(collection(db, "categories"));
        const cats = [];
        res.forEach(docSnap => {
          cats.push({id: docSnap.id, ...docSnap.data()});
        });
        const sel = document.getElementById("txnCat");
        sel.innerHTML = "";
        cats.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat.id;
          opt.textContent = cat.name;
          sel.appendChild(opt);
        });
      } catch(err) {
        alert("Error loading categories: " + err.message);
      }
    }

    // create an expense doc
    async function createExpense() {
      const typeVal = document.getElementById("txnType").value;
      const catIdVal = document.getElementById("txnCat").value;
      const halfVal  = document.getElementById("txnHalf").value;
      const amtVal   = parseFloat(document.getElementById("txnAmt").value.trim()) || 0;
      if (!catIdVal) { alert("Choose a category"); return; }
      if (!halfVal)  { alert("Choose which half"); return; }
      if (amtVal <= 0) { alert("Enter a positive amount"); return; }

      try {
        await addDoc(collection(db,"transactions"), {
          type: typeVal,
          categoryId: catIdVal,
          amount: amtVal,
          half: halfVal,
          timestamp: new Date().toISOString()
        });
        document.getElementById("txnAmt").value = "";
        loadExpenses();
      } catch(err) {
        alert("Error creating expense: " + err.message);
      }
    }

    async function loadExpenses() {
      try {
        const res = await getDocs(collection(db,"transactions"));
        const txns = [];
        res.forEach(docSnap => {
          txns.push({id: docSnap.id, ...docSnap.data()});
        });
        // filter to expense/rent_expense
        const expenseTxns = txns.filter(t => t.type==="expense"||t.type==="rent_expense");

        const ul = document.getElementById("txnList");
        ul.innerHTML = "";
        expenseTxns.forEach(txn => {
          const li = document.createElement("li");
          const dateStr = txn.timestamp ? txn.timestamp.split("T")[0] : "";
          li.textContent = `${txn.type} $${txn.amount} half=${txn.half} cat=${txn.categoryId} on ${dateStr}`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginLeft = "1rem";
          delBtn.onclick = async () => {
            if (confirm("Delete this expense?")) {
              await deleteDoc(doc(db, "transactions", txn.id));
              loadExpenses();
            }
          };
          li.appendChild(delBtn);
          ul.appendChild(li);
        });
      } catch(err) {
        alert("Error loading expenses: " + err.message);
      }
    }
  </script>
</body>
</html>
