<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record Expense</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Record Expense</h1>
  </header>

  <div class="card">
    <label for="txnCategory">Category</label>
    <select id="txnCategory"></select>

    <label for="txnAmount">Amount ($)</label>
    <input type="number" id="txnAmount" step="0.01" placeholder="e.g. 12.34" />

    <label for="txnCycleId">Cycle ID</label>
    <input type="number" id="txnCycleId" placeholder="1" />

    <button class="btn" id="txnAddBtn">Record Expense</button>
  </div>

  <div class="card">
    <h2>All Transactions</h2>
    <ul id="txnList"></ul>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    document.addEventListener("DOMContentLoaded", () => {
      loadCategoriesDropdown();
      loadTransactions();

      document.getElementById("txnAddBtn").addEventListener("click", () => {
        recordExpense();
      });
    });

    async function loadCategoriesDropdown() {
      try {
        const res = await fetch(`${API_BASE}/categories`);
        if(!res.ok) throw new Error("Could not load categories");
        const cats = await res.json();

        const sel = document.getElementById("txnCategory");
        sel.innerHTML = "";
        cats.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat.id;
          opt.textContent = cat.name;
          sel.appendChild(opt);
        });
      } catch(err) {
        console.error(err);
      }
    }

    async function recordExpense() {
      const category_id = document.getElementById("txnCategory").value;
      const amount = document.getElementById("txnAmount").value.trim();
      const cycle_id = document.getElementById("txnCycleId").value.trim();
      if(!category_id || !amount || !cycle_id) {
        alert("Fill in all fields!");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/transactions`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ cycle_id, category_id, amount })
        });
        if(!res.ok) {
          const txt = await res.text();
          throw new Error(txt);
        }
        // success
        document.getElementById("txnAmount").value = "";
        loadTransactions();
      } catch(err) {
        console.error(err);
        alert("Error recording expense. " + err.message);
      }
    }

    async function loadTransactions() {
      try {
        const res = await fetch(`${API_BASE}/transactions`);
        if(!res.ok) throw new Error("Could not load transactions");
        const data = await res.json();
        const ul = document.getElementById("txnList");
        ul.innerHTML = "";
        data.forEach(txn => {
          const li = document.createElement("li");
          const time = txn.timestamp.split("T").join(" ").split(".")[0]; // rough parse
          li.textContent = `#${txn.id} Cycle ${txn.cycle_id}, Cat ${txn.category_id}, $${txn.amount}, ${time}`;
          
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginLeft = "1rem";
          delBtn.onclick = () => deleteTransaction(txn.id);
          
          li.appendChild(delBtn);
          ul.appendChild(li);
        });
      } catch(err) {
        console.error(err);
      }
    }

    async function deleteTransaction(id) {
      if(!confirm("Delete this transaction?")) return;
      try {
        const res = await fetch(`${API_BASE}/transactions/${id}`, { method: "DELETE" });
        if(!res.ok) throw new Error("Delete failed");
        loadTransactions();
      } catch(err) {
        console.error(err);
        alert("Error deleting transaction.");
      }
    }
  </script>
</body>
</html>
