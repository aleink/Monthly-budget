<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposits - Budget Bot</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Deposits</h1>
  </header>

  <div class="card">
    <h2>Add Deposit</h2>
    <label>Type:
      <select id="depType">
        <option value="paycheck">Paycheck</option>
        <option value="atm">ATM</option>
      </select>
    </label>
    <br><br>
    <label>Amount ($)
      <input type="number" step="0.01" id="depAmount" placeholder="e.g. 500.00"/>
    </label>
    <br><br>
    <button id="addDepBtn" class="btn">Add Deposit</button>
  </div>

  <div class="card">
    <h2>Existing Deposits</h2>
    <ul id="depList"></ul>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const depTypeEl = document.getElementById("depType");
    const depAmtEl = document.getElementById("depAmount");
    const addDepBtn = document.getElementById("addDepBtn");
    const depListEl = document.getElementById("depList");

    document.addEventListener("DOMContentLoaded", loadDepositsUI);
    addDepBtn.addEventListener("click", onAddDeposit);

    async function loadDepositsUI() {
      depListEl.innerHTML = "";
      try {
        const collRef = collection(db, "deposits");
        const snap = await getDocs(collRef);
        let deposits = [];
        snap.forEach(docSnap => {
          deposits.push({ id: docSnap.id, ...docSnap.data() });
        });
        // Display
        deposits.forEach(dep => {
          const li = document.createElement("li");
          const dateStr = dep.timestamp ? dep.timestamp.split("T")[0] : "unknownDate";
          li.textContent = `${dep.type} - $${dep.amount} on ${dateStr}`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginLeft = "1rem";
          delBtn.onclick = async () => {
            if (confirm(`Delete deposit of $${dep.amount}?`)) {
              await deleteDoc(doc(db, "deposits", dep.id));
              loadDepositsUI();
            }
          };

          li.appendChild(delBtn);
          depListEl.appendChild(li);
        });
      } catch(err) {
        alert("Error loading deposits: " + err.message);
      }
    }

    async function onAddDeposit() {
      const typeVal = depTypeEl.value;
      const amtVal = parseFloat(depAmtEl.value.trim()) || 0;
      if (amtVal <= 0) {
        alert("Enter a positive amount");
        return;
      }
      try {
        const collRef = collection(db, "deposits");
        await addDoc(collRef, {
          type: typeVal,
          amount: amtVal,
          timestamp: new Date().toISOString()
        });
        depAmtEl.value = "";
        loadDepositsUI();
      } catch(err) {
        alert("Error creating deposit: " + err.message);
      }
    }
  </script>
</body>
</html>
