<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Deposits</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff;text-decoration:none;">‚Üê Back</a>
    <h1>Deposits</h1>
  </header>

  <div class="card">
    <h2>Current Balance</h2>
    <p id="availableBalance">$0.00</p>
    <button class="btn" onclick="loadBalance()">Refresh</button>
  </div>

  <div class="card">
    <h2>Make a Deposit</h2>
    <label for="depType">Type</label>
    <select id="depType">
      <option value="paycheck">Paycheck</option>
      <option value="atm">ATM</option>
    </select>

    <label for="depAmount">Amount ($)</label>
    <input type="number" step="0.01" id="depAmount" placeholder="e.g. 500.00" />

    <button class="btn" id="addDepositBtn">Deposit</button>
  </div>

  <div class="card">
    <h2>Existing Deposits</h2>
    <ul id="depositList"></ul>
  </div>

  <script>
    const API_BASE = "https://0829-70-175-49-108.ngrok-free.app";

    document.addEventListener("DOMContentLoaded", () => {
      loadBalance();
      loadDeposits();
      document.getElementById("addDepositBtn").addEventListener("click", addDeposit);
    });

    async function loadBalance() {
      try {
        // GET /budget/
        const res = await fetch(`${API_BASE}/budget/`);
        if (!res.ok) throw new Error("Failed to get budget");
        const data = await res.json();
        const balanceElem = document.getElementById("availableBalance");
        if (data.available_cash) {
          balanceElem.textContent = `$${data.available_cash}`;
        } else {
          balanceElem.textContent = "No data";
        }
      } catch(err) {
        console.error(err);
        alert("Error loading balance: " + err.message);
      }
    }

    async function addDeposit() {
      const depType = document.getElementById("depType").value;
      const amount = document.getElementById("depAmount").value.trim();
      if (!amount) {
        alert("Enter an amount");
        return;
      }
      const body = { type: depType, amount };

      try {
        // POST /transactions/
        const res = await fetch(`${API_BASE}/transactions/`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt);
        }
        document.getElementById("depAmount").value = "";
        loadBalance();
        loadDeposits();
      } catch(err) {
        console.error(err);
        alert("Error creating deposit: " + err.message);
      }
    }

    async function loadDeposits() {
      try {
        // GET /transactions/
        const res = await fetch(`${API_BASE}/transactions/`);
        if (!res.ok) throw new Error("Failed to fetch transactions");
        const txns = await res.json();
        const deposits = txns.filter(t => t.type === "paycheck" || t.type === "atm");

        const ul = document.getElementById("depositList");
        ul.innerHTML = "";

        deposits.forEach(dep => {
          const datePart = dep.timestamp.split("T")[0];
          const lineType = (dep.type === "paycheck") ? "Paycheck" : "ATM";
          const li = document.createElement("li");
          li.textContent = `${lineType} $${dep.amount} | ${datePart}`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.style.marginLeft = "1rem";
          delBtn.onclick = () => deleteDeposit(dep.id);

          li.appendChild(delBtn);
          ul.appendChild(li);
        });
      } catch(err) {
        console.error(err);
        alert("Error loading deposits: " + err.message);
      }
    }

    async function deleteDeposit(txnId) {
      if (!confirm("Delete this deposit?")) return;
      try {
        const res = await fetch(`${API_BASE}/transactions/${txnId}`, {
          method: "DELETE"
        });
        if (!res.ok) throw new Error("Failed to delete deposit");
        loadBalance();
        loadDeposits();
      } catch(err) {
        console.error(err);
        alert("Error deleting deposit: " + err.message);
      }
    }
  </script>
</body>
</html>
