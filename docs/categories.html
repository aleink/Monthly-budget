<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Categories â€“ Budget Bot</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>

  <!-- sticky header -->
  <header class="navbar">
    <div class="container d-flex align-items-center">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Categories</span>
    </div>
  </header>

  <div class="container mt-4" style="max-width:360px;">

    <!-- add category form -->
    <div class="card p-3 mb-4">
      <form id="catForm">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" placeholder="e.g. Groceries" required>

        <label class="form-label mt-3">Monthly Budget ($)</label>
        <input type="number" step="0.01" name="monthly" class="form-control" placeholder="e.g. 200.00" required>

        <button class="btn-primary mt-3 w-100">Add Category</button>
      </form>
    </div>

    <!-- list -->
    <div id="catList" class="list-group"></div>
  </div>

<script>
/* ---------- config & helpers ---------- */
const API = 'http://127.0.0.1:8000';
const $   = sel => document.querySelector(sel);
const toC = dollars => Math.round(parseFloat(dollars||0)*100);
const fmt = cents   => `$${(cents/100).toFixed(2)}`;

/* ---------- submit form ---------- */
$('#catForm').onsubmit = async e =>{
  e.preventDefault();
  const fd  = new FormData(e.target);
  const payload = {
    name: fd.get('name').trim(),
    monthly_budget: toC(fd.get('monthly'))
  };
  await fetch(API+'/categories/',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
  e.target.reset();
  loadCats();
};

/* ---------- load & render ---------- */
async function loadCats(){
  const res  = await fetch(API+'/categories/');
  const cats = await res.json();
  const list = $('#catList');
  list.innerHTML='';
  cats.forEach(c=>{
    const li = document.createElement('div');
    li.className='list-group-item d-flex justify-content-between align-items-center';
    li.innerHTML=`
      <div>${c.name}</div>
      <div>
        <small class="text-muted">${fmt(c.monthly_budget_cents||c.monthly_budget||0)}</small>
        <button class="btn btn-sm btn-danger ms-2">ðŸ—‘</button>
      </div>`;
    li.querySelector('button').onclick = async()=>{
      await fetch(API+'/categories/'+c.id,{method:'DELETE'});
      loadCats();
    };
    list.appendChild(li);
  });
}

loadCats();
</script>
</body>
</html>
