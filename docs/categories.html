<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Budgets â€“ Budget Bot</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>

  <!-- top bar -->
  <header class="navbar">
    <div class="container d-flex align-items-center">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Budgets</span>
    </div>
  </header>

  <!-- add-budget form -->
  <div class="container mt-4" style="max-width:360px;">
    <div class="card p-3 mb-4">
      <form id="budgetForm">
        <label class="form-label">Category name</label>
        <input name="category" class="form-control" placeholder="e.g. Groceries" required>

        <label class="form-label mt-3">Apply to</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scope" id="r1" value="C1" checked>
          <label class="form-check-label" for="r1">Cycle 1 (first half)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scope" id="r2" value="C2">
          <label class="form-check-label" for="r2">Cycle 2 (second half)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scope" id="r3" value="MO">
          <label class="form-check-label" for="r3">MO â€“ month-wide split</label>
        </div>

        <!-- amount for single-cycle -->
        <div id="singleBox" class="mt-3">
          <label class="form-label">Amount&nbsp;($)</label>
          <input type="number" step="0.01" name="single_amount" class="form-control">
        </div>

        <!-- MO split inputs -->
        <div id="moBox" class="mt-3 d-none">
          <label class="form-label">Total for month&nbsp;($)</label>
          <input type="number" step="0.01" name="total_month" class="form-control">
          <div class="row mt-2 gx-2">
            <div class="col">
              <label class="form-label">Cycle 1&nbsp;($)</label>
              <input type="number" step="0.01" name="cycle1_part" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Cycle 2&nbsp;($)</label>
              <input type="number" step="0.01" name="cycle2_part" class="form-control">
            </div>
          </div>
        </div>

        <button class="btn-primary mt-3 w-100">Save budget</button>
      </form>
    </div>

    <!-- list of budgets -->
    <div id="budgetList" class="list-group"></div>
  </div>

<script>
/* ---- configuration ---- */
const API_BASE   = 'http://127.0.0.1:8000';
const API_BUDGET = `${API_BASE}/budgets`;

/* ---- helpers ---- */
const $ = sel => document.querySelector(sel);
const toCents = dollars => Math.round(parseFloat(dollars || 0) * 100);
const fmt = cents => `$${(cents/100).toFixed(2)}`;

/* ---- toggle MO vs single ---- */
document.querySelectorAll('input[name="scope"]').forEach(r=>{
  r.onchange = () => {
    if (r.value === 'MO' && r.checked) {
      $('#singleBox').classList.add('d-none');
      $('#moBox').classList.remove('d-none');
    } else if (r.checked) {
      $('#singleBox').classList.remove('d-none');
      $('#moBox').classList.add('d-none');
    }
  };
});

/* ---- submit form ---- */
$('#budgetForm').onsubmit = async e=>{
  e.preventDefault();
  const fd   = new FormData(e.target);
  const cat  = fd.get('category').trim();
  const type = fd.get('scope');

  let body;

  if (type === 'MO') {
    body = {
      category: cat,
      cycle_1_cents: toCents(fd.get('cycle1_part')),
      cycle_2_cents: toCents(fd.get('cycle2_part'))
    };
  } else {
    const amt = toCents(fd.get('single_amount'));
    body = {
      category: cat,
      cycle_1_cents: type === 'C1' ? amt : 0,
      cycle_2_cents: type === 'C2' ? amt : 0
    };
  }

  await fetch(API_BUDGET+'/', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(body)
  });

  e.target.reset();
  $('#singleBox').classList.remove('d-none');
  $('#moBox').classList.add('d-none');
  loadBudgets();
};

/* ---- load & render list ---- */
async function loadBudgets(){
  const res = await fetch(API_BUDGET+'/');
  const data = await res.json();
  const list = $('#budgetList');
  list.innerHTML = '';

  data.forEach(b=>{
    const li = document.createElement('div');
    li.className='list-group-item d-flex justify-content-between align-items-center';
    li.innerHTML = `
      <div>${b.category}</div>
      <div>
        <small class="text-muted">${fmt(b.cycle_1_cents)} / ${fmt(b.cycle_2_cents)}</small>
        <button class="btn btn-sm btn-danger ms-2">ðŸ—‘</button>
      </div>`;
    li.querySelector('button').onclick = async ()=>{
      await fetch(API_BUDGET+'/'+b.id,{method:'DELETE'});
      loadBudgets();
    };
    list.appendChild(li);
  });
}

loadBudgets();
</script>
</body>
</html>
