<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Budgets â€“ Budget Bot</title>

  <!-- Bootstrap + shared stylesheet -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>

  <!-- sticky header -->
  <header class="navbar">
    <div class="container d-flex align-items-center">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Budgets</span>
    </div>
  </header>

  <!-- page body -->
  <div class="container mt-4" style="max-width:360px;">

    <!-- add-budget form -->
    <div class="card p-3 mb-4">
      <form id="budgetForm">
        <label class="form-label">Category name</label>
        <input name="category" class="form-control" placeholder="e.g. Groceries" required>

        <label class="form-label mt-3">Apply to</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scope" id="r1" value="C1" checked>
          <label class="form-check-label" for="r1">Cycle 1 (first half)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scope" id="r2" value="C2">
          <label class="form-check-label" for="r2">Cycle 2 (second half)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="scope" id="r3" value="MO">
          <label class="form-check-label" for="r3">MO â€“ month-wide split</label>
        </div>

        <!-- single-cycle amount -->
        <div id="singleBox" class="mt-3">
          <label class="form-label">Amount ($)</label>
          <input type="number" step="0.01" name="single_amount" class="form-control">
        </div>

        <!-- MO split amounts -->
        <div id="moBox" class="mt-3 d-none">
          <label class="form-label">Total for month ($)</label>
          <input type="number" step="0.01" name="total_month" class="form-control">
          <div class="row mt-2 gx-2">
            <div class="col">
              <label class="form-label">Cycle 1 ($)</label>
              <input type="number" step="0.01" name="cycle1_part" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Cycle 2 ($)</label>
              <input type="number" step="0.01" name="cycle2_part" class="form-control">
            </div>
          </div>
        </div>

        <button class="btn-primary mt-3 w-100">Save budget</button>
      </form>
    </div>

    <!-- list of budgets (new + legacy) -->
    <div id="budgetList" class="list-group"></div>
  </div>

  <!-- ------------------------------------------------- -->
  <!-- JavaScript section                               -->
  <!-- ------------------------------------------------- -->
  <script>
    /* API endpoints */
    const API_BASE   = 'http://127.0.0.1:8000';     // change to deployed URL as needed
    const API_BUDGET = `${API_BASE}/budgets`;       // new per-cycle budgets
    const API_CAT    = `${API_BASE}/categories`;    // legacy monthly budgets

    /* tiny helpers */
    const $  = sel => document.querySelector(sel);
    const $$ = sel => document.querySelectorAll(sel);
    const toCents = d => Math.round(parseFloat(d || 0) * 100);
    const fmt = cents => `$${(cents / 100).toFixed(2)}`;

    /* radio toggle: show single vs MO boxes */
    $$('input[name="scope"]').forEach(r => {
      r.onchange = () => {
        $('#singleBox').classList.toggle('d-none', r.value === 'MO');
        $('#moBox').classList.toggle   ('d-none', r.value !== 'MO');
      };
    });

    /* submit form */
    $('#budgetForm').onsubmit = async e => {
      e.preventDefault();
      const fd   = new FormData(e.target);
      const cat  = fd.get('category').trim();
      const type = fd.get('scope');

      let body;
      if (type === 'MO') {
        body = {
          category: cat,
          cycle_1_cents: toCents(fd.get('cycle1_part')),
          cycle_2_cents: toCents(fd.get('cycle2_part'))
        };
      } else {
        const amt = toCents(fd.get('single_amount'));
        body = {
          category: cat,
          cycle_1_cents: type === 'C1' ? amt : 0,
          cycle_2_cents: type === 'C2' ? amt : 0
        };
      }

      await fetch(API_BUDGET + '/', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(body)
      });

      e.target.reset();
      $('#singleBox').classList.remove('d-none');
      $('#moBox').classList.add('d-none');
      loadBudgets();
    };

    /* load & render budgets (new + legacy) */
    async function loadBudgets() {
      const list = $('#budgetList');
      list.innerHTML = 'Loadingâ€¦';

      /* new per-cycle rows */
      const newRows = await fetch(API_BUDGET + '/').then(r => r.json());

      /* legacy monthly budgets still on Category table */
      const cats = await fetch(API_CAT + '/').then(r => r.json());
      const legacy = cats
        .filter(c => c.monthly_budget_cents && c.monthly_budget_cents > 0 &&
                     !newRows.find(b => b.category === c.name))
        .map(c => ({
          id: c.id,
          category: c.name,
          cycle_1_cents: c.monthly_budget_cents / 2,
          cycle_2_cents: c.monthly_budget_cents / 2,
          legacy: true
        }));

      const combined = [...newRows, ...legacy];

      list.innerHTML = '';
      combined.forEach(b => {
        const li = document.createElement('div');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>
            ${b.category}
            ${b.legacy ? ' <span class="badge bg-warning text-dark">legacy</span>' : ''}
          </div>
          <div>
            <small class="text-muted">${fmt(b.cycle_1_cents)} / ${fmt(b.cycle_2_cents)}</small>
            <button class="btn btn-sm btn-danger ms-2">ðŸ—‘</button>
          </div>
        `;
        li.querySelector('button').onclick = async () => {
          if (b.legacy) {
            /* delete legacy budget by deleting whole category */
            await fetch(API_CAT + '/' + b.id, { method: 'DELETE' });
          } else {
            await fetch(API_BUDGET + '/' + b.id, { method: 'DELETE' });
          }
          loadBudgets();
        };
        list.appendChild(li);
      });
    }

    loadBudgets();
  </script>
</body>
</html>
